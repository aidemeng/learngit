<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
<div id="example1"></div>
<div id="example2"></div>

<script src="files/react.development.js"></script>
<script src="files/react-dom.development.js"></script>
<script src="files/babel.min.js"></script>

<script type="text/babel">
    //定义组件
    /*1.函数组件*/
    function Welcome(props) {                  //props对象，代表属性
        return <h1>Hello, {props.name}</h1>
    }

    /*2.class组件*/
    class Welcome1 extends React.Component {
        render() {
            return <h1>Hello, {this.props.name}</h1>
        }
    }
    //渲染组件
    /*当React组件为用户自定义组件时，它会将JSX接收的属性(attributes)和子组件(children)转换为单个props对象传递给组件*/
    const element = <Welcome name="Sara" />      //组件名称必须以大写字母开头
    ReactDOM.render(element, document.getElementById('example1'))

    //组合组件
    /*组件可以在其输出中引用其他组件*/
    function App() {
        return (
            <div>
                <Welcome name="Sara" />
                <Welcome name="Cahal" />
                <Welcome name="Edite" />
            </div>
        )
    }

    ReactDOM.render(<App />, document.getElementById('example2'))


</script>
</body>
</html>
