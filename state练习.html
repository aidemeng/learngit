<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>state练习</title>
</head>
<body>
<div id="root"></div>

<script src="files/react.development.js"></script>
<script src="files/react-dom.development.js"></script>
<script src="files/babel.min.js"></script>

<script type="text/babel">
    //1.定义类组件
    class MyComponent extends React.Component {
        constructor(props) {
            super(props)
            //初始化状态
            this.state = {isLike: true}          //对象类型,this指向自定义组件对象

            //将新增方法中的this绑定为组件对象
            this.handleClick = this.handleClick.bind(this)
        }

        //新添加方法：内部的this默认不是组件对象，而是undefined
        handleClick() {
            console.log(this)
            //得到状态并取反
            const isLike = !this.state.isLike
            //更新状态
            this.setState({isLike})
        }

        //重写组件类方法
        render() {
            //读取状态
            const {isLike} = this.state         //对象的解构赋值
            return <h2 onClick={this.handleClick}>{isLike? '你喜欢我':'我喜欢你'}</h2>
        }
    }

    //2.渲染组件
    ReactDOM.render(<MyComponent />, document.getElementById('root'))
</script>
</body>
</html>
