<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表 & Key</title>
</head>
<body>
<div id="root"></div>
<div id="example1"></div>

<script src="files/react.development.js"></script>
<script src="files/react-dom.development.js"></script>
<script src="files/babel.min.js"></script>

<script type="text/babel">
    const numbers = [1, 3, 4, 5, 7]
    /*const doubled = numbers.map((number) => number * 2)
    console.log(doubled)

    const listItems = numbers.map((number) =>
        <li>{number}</li>
    )

    ReactDOM.render(
        <ul>{listItems}</ul>,
        document.getElementById('root')
    )*/

    //把上面的例子重构成组件
    function ListItems(props) {
        return <li>{props.value}</li>
    }

    function NumberList(props) {
        const numbers = props.numbers
        /*const listItems = numbers.map((number) =>
            <li key={number.toString()}>{number}</li>    //在map()方法中的元素需要设置 key 属性
        )

        return (
            <ul>{listItems}</ul>
        )*/
        //上面的代码等同于
        return (
            <ul>
                {numbers.map((number) =>
                    <ListItems key={number.toString()} value={number} />
                )}
            </ul>
        )
    }

    ReactDOM.render(<NumberList numbers={numbers} />, document.getElementById('example1'))
</script>
</body>
</html>
