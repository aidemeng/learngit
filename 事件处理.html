<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>
<div id="root"></div>

<script src="files/react.development.js"></script>
<script src="files/react-dom.development.js"></script>
<script src="files/babel.min.js"></script>

<script type="text/babel">
    //定义类组件
    class Toggle extends React.Component {
        constructor(props) {
            super(props)
            this.state = {isToggleOn: true}

            //为了在回调函数中使用‘this’，强制绑定this
            this.handleClick = this.handleClick.bind(this)
        }

        //点击事件函数
        handleClick() {
            this.setState(() => ({
                isToggleOn: !this.state.isToggleOn
            }))
        }

        render() {
            return (
                <button onClick={this.handleClick}>
                    {this.state.isToggleOn ? 'ON':'OFF'}
                </button>
            )
        }
    }

    //class fields语法
    class LoggingButton extends React.Component {
        handleClick = () => {
            console.log('this is:', this)
        }

        render() {
            return (
                <button onClick={this.handleClick}>Click me</button>
            )
        }
    }

    //渲染组件
    ReactDOM.render(<LoggingButton />, document.getElementById('root'))
</script>
</body>
</html>
